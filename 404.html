<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .error-image {
      background-image: url("https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 250px;
      margin-bottom: 20px;
    }

    .error-code {
      font-size: 72px;
      font-weight: 800;
      color: #000;
    }

    .error-message {
      font-size: 24px;
      font-weight: 600;
      margin: 10px 0;
    }

    .error-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .link_404 {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .link_404:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 56px;
      }

      .error-message {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-image"></div>
    <div class="error-code">404</div>
    <div class="error-message">Look like you're lost</div>
    <div class="error-description">The page you are looking for does not exist! ~ If this page was a Google Slide/PowerPoint temeplate before try checking the archives.</div>
    <a href="/" class="link_404">Go Home</a>
  </div>

  <script>
    document.addEventListener("keydown", function(event) {
      if (event.shiftKey && event.altKey && event.key.toLowerCase() === "k") {
        window.location.href = "https://templateslide.com/slidessearch";
      }
    });
  </script>
</body>
</html>
